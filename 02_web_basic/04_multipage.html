<!-- Task 4: Multipage Navigation -->
<!-- Objective: Learn how to create navigation between multiple pages. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 1 - Web Scraping Training</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
    }

    nav {
      position: sticky;
      top: 0;
      background-color: #333;
      padding: 10px;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    nav ul li {
      margin-right: 15px;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      display: block;
    }

    nav a:hover, nav .active > a {
      background-color: #555;
      border-radius: 4px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #444;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
      color: white;
      padding: 8px 12px;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .search-bar {
      margin-left: auto;
    }

    .search-bar input {
      padding: 5px;
      border-radius: 3px;
      border: none;
    }

    footer {
      background-color: #f4f4f4;
      padding: 15px;
      text-align: center;
      margin-top: 50px;
    }

    .nav-controls {
      margin: 20px 0;
    }

    .nav-controls a {
      margin: 0 10px;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li class="active"><a href="page1.html">Back to Homepage</a></li>
      <li><a href="page2.html">Page 2</a></li>
      <li><a href="page3.html">Page 3</a></li>
      <li><a href="page4.html">Page 4</a></li>
      <li class="dropdown">
        <a href="#">More ▼</a>
        <div class="dropdown-content">
          <a href="https://en.wikipedia.org/wiki/Web_scraping" target="_blank">What is Web Scraping?</a>
          <a href="page4.html">Page 4</a>
        </div>
      </li>
      <li class="search-bar">
        <input type="text" placeholder="Search site...">
      </li>
    </ul>
  </nav>

  <main>
    <h1>Welcome to Page 1</h1>
    <p>This is the homepage of your web scraping training portal.</p>

    <div class="nav-controls">
      <a href="#">« Previous</a>
      <a href="page2.html">Next »</a>
    </div>
  </main>

  <footer>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a>
  </footer>

</body>
</html>
